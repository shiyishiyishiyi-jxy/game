<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>石头剪刀布小游戏</h1>
    <p>请选择石头、剪刀或者布：</p>
    <button onclick="playGame('石头')">石头</button>
    <button onclick="playGame('剪刀')">剪刀</button>
    <button onclick="playGame('布')">布</button>
    <p id="result"></p>
    <p id="score">你的得分: 0  |  计算机得分: 0</p>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['石头', '剪刀', '布'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let resultMessage = `你选择了 ${playerChoice}，计算机选择了 ${computerChoice}。`;

            if (playerChoice === computerChoice) {
                resultMessage += ' 这一轮平局！';
            } else if (
                (playerChoice === '石头' && computerChoice === '剪刀') ||
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '布' && computerChoice === '石头')
            ) {
                resultMessage += ' 你赢了这一轮！';
                playerScore++;
            } else {
                resultMessage += ' 你输了这一轮！';
                computerScore++;
            }

            document.getElementById('result').textContent = resultMessage;
            document.getElementById('score').textContent = `你的得分: ${playerScore}  |  计算机得分: ${computerScore}`;
        }
    </script>
</body>

</html>
